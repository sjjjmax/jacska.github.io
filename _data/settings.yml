#-------------------------------
# Site Settings
title: Jacska AB
logo: "/images/jacska_logo1.png" # 使用公司的 logo
logo_dark: "/images/jacska_logo1_dark.png" # 暗色模式的 logo（如果一致可重复使用）
description: Jacska AB specializes in consulting, community operations, and e-commerce. Empowering businesses with innovative solutions and seamless execution.
url: "https://jascka.se"
color_scheme: auto # 自动模式，用户可切换明暗模式

#-------------------------------
# Navigation Settings
menu_settings:
  menu_items:
    - title: 'Home'
      url: '/'
    - title: 'Services'
      url: '/services/'
    - title: 'Community'
      url: '/community/'
    - title: 'About Us'
      url: '/about/'
    - title: 'Contact'
      url: '/contact/'

# Call to action button
cta_button:
  enable: true
  cta_button_link: "/contact/"
  cta_button_text: Get in Touch!

#-------------------------------
# Author Settings
author:
  author_intro: Welcome to Jacska AB
  author_name: Monica Liu
  author_role: CEO
  author_avatar: /images/monica.jpg # 如果有 CEO 的头像，可以指定文件路径

#-------------------------------
# Sidebar Section Settings
sidebar:
  sidebar_title: Innovative Solutions for <em>Modern Businesses</em>.
  sidebar_description: At Jacska AB, we focus on delivering unparalleled consulting services, effective community management, and seamless e-commerce solutions to drive your success.

#-------------------------------
# Social Links
social: [] # 公司站点无需社交媒体时留空

#-------------------------------
# Services Section
services:
  enable: true
  services_title: Our <em>Expertise</em>
  services_description: At Jacska AB, we provide a wide range of services tailored to your needs, ensuring excellence in every domain.

service_items:
  - title: Consulting
    description: Comprehensive business consulting to help you navigate challenges and seize opportunities.
  - title: Community Operations
    description: Building and managing thriving communities to foster engagement and growth.
  - title: E-commerce
    description: Seamless e-commerce solutions to elevate your online business presence.

#-------------------------------
# Testimonials Settings
testimonials:
  enable: true
  testimonials_title: What Our <em>Clients Say</em>
  testimonials_description: Hear from those who have worked with Jacska AB.

testimonial-items:
  - name: Alex Johansson
    image: "/images/client-alex.jpg"
    designation : Startup Founder
    content : Jacska AB's consulting expertise helped us streamline our operations and achieve rapid growth.

  - name: Lina Svensson
    image: "/images/client-lina.jpg"
    designation : Community Manager
    content : Their insights into community operations are unmatched. Jacska AB is the best partner we've had.

#-------------------------------
# Blog Section Settings
blog:
  enable: true
  blog_title: Latest <em>Insights</em> & <em>Updates</em>
  blog_description: Stay updated with the latest trends, strategies, and success stories from Jacska AB.

#-------------------------------
# About Section
about:
  enable: true
  about_title: About <em>Jacska AB</em>
  about_description: Established in 2025, Jacska AB is a Sweden-based company committed to empowering businesses through innovative consulting, effective community operations, and cutting-edge e-commerce solutions. Led by CEO Monica Liu, our mission is to deliver impactful results and foster lasting partnerships.

#-------------------------------
# Contact Section
contact:
  email: sophmonica@gmail.com # 更新为您的有效电子邮件
  description: We’re here to help! Reach out to us for inquiries about our services or potential collaborations.

#-------------------------------
# Gallery Settings
gallery:
  enable: true
  gallery_title: Our <em>Journey</em>
  gallery_description: A visual glimpse into our story, projects, and milestones.

gallery_images:
  - alt: 'Teamwork'
    url: '/images/teamwork.jpg'
  - alt: 'Community Event'
    url: '/images/community_event.jpg'

#-------------------------------
# Newsletter Settings
mailchimp:
  enable: false # 暂不启用邮件订阅

#-------------------------------
# Comment Section (Disqus)
disqus-identifier: jacska-comments # 使用公司对应的 Disqus 短名称

#-------------------------------
# Google Analytics
google-analytics: # 如果需要，请填写您的 Google Analytics ID
